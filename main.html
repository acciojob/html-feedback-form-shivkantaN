<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	
	<form action="" method="post">
        <h1>Feedback Form</h1>

        <p>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" minlength="3" maxlength="50" required>
            <br>
        </p>

        <p>
            <label for="portfolio">Portfolio</label>
            <input type="url" name="portfolio" id="portfolio" required>
            <br>
        </p>

        <p>
            <label for="favColor">Favourite color</label>
            <input type="color" name="" id="favColor" required>
            <br>
        </p>

        <p>
            <label for="likeness">Likeness of color</label>
            <input type="range" name="likeness" class="slider" id="likeness" min="1" max="100" required>
            <br>
        </p>
    </form>

</body>

</html>
